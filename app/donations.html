---
---
<div class="page-header" style="display:flex; align-items:baseline; justify-content:space-between">
  <div>
    <h1>Donations</h1>
  </div>
  <div style="display:flex; gap:var(--s-sm)">
    <button class="btn btn-outline btn-sm" :onclick="exportCSV()">Export CSV</button>
    <button class="btn btn-primary btn-sm" :onclick="showAdd = true">+ Add Donation</button>
  </div>
</div>

<!-- Add donation modal -->
<div class="modal-overlay" :if="showAdd" :onclick="e => { if (e.target === e.currentTarget) showAdd = false }">
  <div class="modal">
    <div class="modal-header">
      <h2>Add Donation</h2>
      <button class="modal-close" :onclick="showAdd=false">&times;</button>
    </div>
    <div class="modal-body">
      <form :onsubmit.prevent="addDonation">
        <div class="form-row">
          <div class="field">
            <label for="don-donor">Donor</label>
            <input id="don-donor" type="text" :value="form.donor" placeholder="Name or search…" required list="donor-list">
            <datalist id="donor-list">
              <option :each="d in donors" :value="d"></option>
            </datalist>
          </div>
          <div class="field">
            <label for="don-amount">Amount ($)</label>
            <input id="don-amount" type="number" :value="form.amount" step="0.01" min="0.01" placeholder="0.00" required>
          </div>
        </div>
        <div class="form-row">
          <div class="field">
            <label for="don-cat">Category</label>
            <select id="don-cat" :value="form.category">
              <option :each="c in cats" :value="c" :text="c"></option>
            </select>
          </div>
          <div class="field">
            <label for="don-date">Date</label>
            <input id="don-date" type="date" :value="form.date" required>
          </div>
        </div>
        <div class="form-row">
          <div class="field">
            <label for="don-note">Note</label>
            <input id="don-note" type="text" :value="form.note" placeholder="Optional note…">
          </div>
          <div class="field" style="flex:0 0 auto; display:flex; align-items:end; gap:var(--s-sm); padding-bottom:var(--s-xs)">
            <label style="display:flex; align-items:center; gap:var(--s-xs); font-weight:var(--f-wt); cursor:pointer">
              <input type="checkbox" :checked="form.recurring"> Recurring
            </label>
          </div>
        </div>

        <!-- Image attachment / OCR -->
        <div class="scan-area" :class="{['has-image']: preview}"
          :onclick="if (!preview) fileInput.click()"
          :ondragover.prevent=""
          :ondrop.prevent="handleDrop(e)">
          <input type="file" accept="image/*" hidden :ref="fileInput" :onchange="handleFile">
          <div :if="scanning" class="scan-hint">Scanning…</div>
          <div :if="!preview && !scanning">
            <div class="scan-icon">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"><path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/><circle cx="12" cy="13" r="4"/></svg>
            </div>
            <div class="scan-hint">Drop receipt image or click to upload</div>
            <div class="scan-hint" style="margin-top:var(--s-xs)">OCR will try to fill empty fields</div>
          </div>
          <div :if="preview && !scanning" style="position:relative">
            <img :src="preview" alt="Receipt">
            <button type="button" class="btn-link" style="margin-top:var(--s-sm)" :onclick.stop="clearImage()">Remove image</button>
          </div>
        </div>

        <div style="display:flex; justify-content:flex-end; gap:var(--s-sm); margin-top:var(--s-lg)">
          <button type="button" class="btn btn-secondary" :onclick="showAdd = false">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Donation</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Inline category summary -->
<div class="card-grid" style="margin-bottom:var(--s-lg)">
  <div class="card">
    <div class="stat-label">This Month</div>
    <div class="stat-value stat-ok" :text="'$' + monthTotal.toLocaleString(undefined, {minimumFractionDigits: 2})"></div>
  </div>
  <div class="card">
    <div class="stat-label">This Year</div>
    <div class="stat-value" :text="'$' + yearTotal.toLocaleString(undefined, {minimumFractionDigits: 2})"></div>
  </div>
  <div class="card">
    <div class="stat-label">Count</div>
    <div class="stat-value" :text="filtered.length"></div>
  </div>
  <div class="card">
    <div class="stat-label">By Category</div>
    <div style="margin-top:var(--s-xs)">
      <div :each="c in catSummary" style="display:flex; justify-content:space-between; font-size:var(--f-sm); padding:2px 0">
        <span :text="c.cat"></span>
        <span class="dim" :text="'$' + c.amt.toLocaleString(undefined, {minimumFractionDigits: 2})"></span>
      </div>
    </div>
  </div>
</div>

<!-- Filter bar -->
<div class="filter-bar" style="display:flex; gap:var(--s-sm); margin-bottom:var(--s-md); flex-wrap:wrap">
  <input type="search" placeholder="Search donor or note…" :value="search" :oninput="search = e.target.value"
    style="flex:1; min-width:12rem">
  <select :onchange="filterCat = e.target.value" style="width:auto">
    <option value="">All categories</option>
    <option :each="c in cats" :value="c" :text="c"></option>
  </select>
  <input type="date" :value="dateFrom" :onchange="dateFrom = e.target.value" title="From date" style="width:auto">
  <input type="date" :value="dateTo" :onchange="dateTo = e.target.value" title="To date" style="width:auto">
  <button class="btn btn-outline btn-sm" :if="search || filterCat || dateFrom || dateTo"
    :onclick="search = ''; filterCat = ''; dateFrom = ''; dateTo = ''">Clear</button>
</div>

<!-- Donations list -->
<div class="card">
  <div class="table-wrap">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Donor</th>
          <th>Category</th>
          <th>Note</th>
          <th style="text-align:right">Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr :each="d in paged">
          <td :text="d.date"></td>
          <td :text="d.donor"></td>
          <td><span class="badge" :text="d.category"></span></td>
          <td class="dim">
            <span :text="d.note || '—'"></span>
            <span :if="d.recurring" class="badge" style="margin-left:var(--s-xs)">↻</span>
          </td>
          <td style="text-align:right" class="stat-ok" :text="'+$' + d.amount.toLocaleString(undefined, {minimumFractionDigits: 2})"></td>
        </tr>
        <tr :if="!filtered.length">
          <td colspan="5" class="dim" style="text-align:center; padding:var(--s-lg)">No donations found</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- Pagination -->
  <div :if="totalPages > 1" style="display:flex; justify-content:space-between; align-items:center; padding:var(--s-sm) var(--s-md); border-top:1px solid var(--c-border)">
    <span class="dim" style="font-size:var(--f-sm)" :text="filtered.length + ' donations'"></span>
    <div style="display:flex; gap:var(--s-xs)">
      <button class="btn btn-outline btn-sm" :onclick="page = Math.max(1, page - 1)" :class="{dim: page === 1}">←</button>
      <span style="padding:var(--s-xs) var(--s-sm); font-size:var(--f-sm)" :text="page + ' / ' + totalPages"></span>
      <button class="btn btn-outline btn-sm" :onclick="page = Math.min(totalPages, page + 1)" :class="{dim: page === totalPages}">→</button>
    </div>
  </div>
</div>

<script type="module">
  import { init, DON_CATS } from '../lib/app.js'

  const today = new Date().toISOString().slice(0, 10)
  const perPage = 20

  // Temp sample data
  const tmpDonations = [
    { date: '2026-02-25', donor: 'Ananda Das',        category: 'Sunday Feast',      amount: 1250.00, note: 'Weekly contribution', recurring: false },
    { date: '2026-02-24', donor: 'Govinda Das',       category: 'General',            amount: 500.00,  note: 'Monthly pledge', recurring: true },
    { date: '2026-02-23', donor: 'Tulasi Devi Dasi',  category: 'Book Distribution',  amount: 830.00,  note: '', recurring: false },
    { date: '2026-02-22', donor: 'Nityananda Das',    category: 'Festival',           amount: 2000.00, note: 'Gaura Purnima sponsorship', recurring: false },
    { date: '2026-02-21', donor: 'Laxmi Devi Dasi',   category: 'Annadana',           amount: 375.00,  note: '', recurring: false },
    { date: '2026-02-19', donor: 'Madhava Das',       category: 'Deity Worship',      amount: 200.00,  note: 'Flower fund', recurring: true },
    { date: '2026-02-17', donor: 'Hari Das',          category: 'General',            amount: 150.00,  note: '', recurring: false },
    { date: '2026-02-15', donor: 'Radha Devi Dasi',   category: 'Building Fund',      amount: 5000.00, note: 'Annual pledge', recurring: true },
    { date: '2026-02-10', donor: 'Saraswati Devi Dasi', category: 'Sunday Feast',     amount: 175.00,  note: '', recurring: false },
    { date: '2026-02-05', donor: 'Damodar Das',       category: 'General',            amount: 2000.00, note: 'Tax receipt requested', recurring: false },
  ]

  const knownDonors = [...new Set(tmpDonations.map(d => d.donor))]
  const emptyForm = () => ({ donor: '', amount: '', category: 'General', date: today, note: '', recurring: false })

  init({
    showAdd: false,
    form: emptyForm(),
    donors: knownDonors,
    donations: tmpDonations,
    cats: DON_CATS,
    preview: '',
    scanning: false,

    // Filters
    search: '',
    filterCat: '',
    dateFrom: '',
    dateTo: '',
    page: 1,

    get filtered() {
      const s = this.search.toLowerCase()
      return this.donations.filter(d => {
        if (s && !d.donor.toLowerCase().includes(s) && !(d.note || '').toLowerCase().includes(s)) return false
        if (this.filterCat && d.category !== this.filterCat) return false
        if (this.dateFrom && d.date < this.dateFrom) return false
        if (this.dateTo && d.date > this.dateTo) return false
        return true
      })
    },
    get totalPages() { return Math.max(1, Math.ceil(this.filtered.length / perPage)) },
    get paged() { return this.filtered.slice((this.page - 1) * perPage, this.page * perPage) },

    get monthTotal() {
      const prefix = today.slice(0, 7)
      return this.filtered.filter(d => d.date.startsWith(prefix)).reduce((sum, d) => sum + d.amount, 0)
    },
    get yearTotal() {
      const yr = today.slice(0, 4)
      return this.filtered.filter(d => d.date.startsWith(yr)).reduce((sum, d) => sum + d.amount, 0)
    },
    get catSummary() {
      const map = {}
      for (const d of this.filtered) map[d.category] = (map[d.category] || 0) + d.amount
      return Object.entries(map).sort((a, b) => b[1] - a[1]).map(([cat, amt]) => ({ cat, amt }))
    },

    handleFile(e) {
      const file = e.target.files?.[0]
      if (file) this.processImage(file)
    },
    handleDrop(e) {
      const file = e.dataTransfer.files?.[0]
      if (file?.type.startsWith('image/')) this.processImage(file)
    },
    processImage(file) {
      this.preview = URL.createObjectURL(file)
      this.scanning = true
      setTimeout(() => { this.scanning = false }, 800)
    },
    clearImage() {
      if (this.preview) URL.revokeObjectURL(this.preview)
      this.preview = ''
    },

    addDonation() {
      const entry = {
        date: this.form.date,
        donor: this.form.donor,
        category: this.form.category,
        amount: parseFloat(this.form.amount),
        note: this.form.note,
        recurring: this.form.recurring,
      }
      this.donations = [entry, ...this.donations]
      if (!this.donors.includes(entry.donor)) this.donors = [...this.donors, entry.donor]
      this.clearImage()
      this.form = emptyForm()
      this.showAdd = false
    },

    exportCSV() {
      const rows = [['Date', 'Donor', 'Category', 'Amount', 'Note', 'Recurring']]
      for (const d of this.filtered) rows.push([d.date, d.donor, d.category, d.amount.toFixed(2), d.note || '', d.recurring ? 'Yes' : ''])
      const csv = rows.map(r => r.map(c => '"' + String(c).replace(/"/g, '""') + '"').join(',')).join('\n')
      const blob = new Blob([csv], { type: 'text/csv' })
      const a = document.createElement('a')
      a.href = URL.createObjectURL(blob)
      a.download = 'donations.csv'
      a.click()
      URL.revokeObjectURL(a.href)
    },
  })
</script>
