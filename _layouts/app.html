<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: "Dashboard" }} â€” Mandala</title>
  <link rel="stylesheet" href="{{ '/css/tokens.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/base.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/css/layout.css' | relative_url }}">
</head>
<body>
  <div class="app" id="app">

    <!-- Sidebar navigation -->
    <aside class="sidebar">
      <a href="{{ '/' | relative_url }}" class="sidebar-brand">
        <img src="{{ '/assets/iskcon-montreal.svg' | relative_url }}" alt="ISKCON Montreal" width="32" height="32">
        Mandala
      </a>
      <ul class="nav">
        <li class="nav-item" :class="{active: active('index.html')}">
          <a href="{{ '/app/' | relative_url }}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-4 0a1 1 0 01-1-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 01-1 1"/></svg>

          </a>
        </li>
        <li class="nav-item" :class="{active: active('donations.html')}">
          <a href="{{ '/app/donations.html' | relative_url }}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>

        <li class="nav-item" :class="{active: active('expenses.html')}">
          <a href="{{ '/app/expenses.html' | relative_url }}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M9 14l6-6m-5.5.5h.01m4.99 5h.01M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16l3.5-2 3.5 2 3.5-2 3.5 2z"/></svg>
            Expenses
          </a>
        </li>
        <li class="nav-item" :class="{active: active('members.html')}">
          <a href="{{ '/app/members.html' | relative_url }}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/></svg>

          </a>
        </li>
        <li class="nav-item" :class="{active: active('reports.html')}">
          <a href="{{ '/app/reports.html' | relative_url }}">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/></svg>
            Reports
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="sidebar-user">
          <span :text="user?.name || 'User'"></span>
          <a href="#" :onclick.prevent="logout" style="margin-left:auto">Sign out</a>
        </div>
      </div>
    </aside>

    <!-- Main content -->
    <main class="main">
      {{ content }}
    </main>

  </div>
</body>
</html>
