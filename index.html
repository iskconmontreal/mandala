<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In ‚Äî Mandala</title>
    <link rel="stylesheet" href="css/tokens.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>
    <div class="login-page">

      <!-- Left: branding panel -->
      <div class="login-brand" :scope="brand">
        <a href="index.html" class="login-brand-logo">
          <img src="assets/iskcon-montreal.svg" alt="ISKCON Montreal" width="108" height="108" style="filter: brightness(0) invert(1)">
        </a>
        <div class="login-brand-text" :scope="{ quote: quotes[Math.floor(Math.random() * quotes.length)] }" :onclick="quote = quotes[Math.floor(Math.random() * quotes.length)]" style="cursor: pointer;">
          <p>‚Äî ≈örƒ´la PrabhupƒÅda:</p>
          <h2 :scope="{q: quote.text}" :text="quote.text"></h2>
          <p style="opacity:.6; margin-top:var(--s-sm); font-size:var(--f-sm)" :text="quote.source"></p>
        </div>
      </div>

      <!-- Right: sign-in form -->
      <div class="login-form-panel">
        <div class="login-form-wrap" :scope="state">

          <h1>Sign in</h1>
          <p>Access temple management dashboard.</p>

          <div class="login-error" :if="err" :text="err"></div>

          <form class="login-form" :onsubmit.prevent="submit">
            <div class="field">
              <label for="email">Email</label>
              <input id="email" type="email" placeholder="name@example.com" :value="email" required autocomplete="email">
            </div>
            <div class="field field-password" :scope="{showPw: false}">
              <label for="password">Password</label>
              <input id="password" :type="showPw ? 'text' : 'password'" placeholder="" :value="password" required autocomplete="current-password">
              <button type="button" class="toggle-pw" :onclick="showPw = !showPw" :text="showPw ? 'üôà' : 'üëÅ'" aria-label="Toggle password visibility"></button>
            </div>
            <button type="submit" class="btn btn-primary btn-block" :class="{dim: loading}">
              <span :text="loading ? 'Signing in‚Ä¶' : 'Sign In'"></span>
            </button>
          </form>

          <div class="login-divider">or continue with</div>

          <div class="login-social">
            <button class="btn btn-outline" :onclick="google" aria-label="Sign in with Google">
              <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z" fill="#4285F4" />
                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853" />
                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05" />
                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335" />
              </svg>
              Google
            </button>
          </div>

        </div>
      </div>

    </div>

    <script type="module">
      import sprae from './lib/sprae.js'
      import { auth } from './lib/auth.js'
      import { api } from './lib/api.js'


      // If already logged in, go to dashboard
      if (auth.active) window.location.href = 'app/index.html'

      // Capture token from OAuth redirect
      auth.capture()

      const state = sprae(document.body, {
        quotes: [
          {
            text: "That is the art of management: to draw out spontaneous loving spirit of sacrificing some energy for Krishna.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "Do not centralize anything. Each temple must remain independent and self-sufficient.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "Krishna Consciousness Movement is for training men to be independently thoughtful and competent‚Ä¶ not for making bureaucracy.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "Once there is bureaucracy the whole thing will be spoiled.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "There must be always individual striving and work and responsibility.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "Our leaders shall be careful not to kill the spirit of enthusiastic service, which is individual and spontaneous and voluntary.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "Accounts must be kept, things must be in order and lawfully done.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "We are world-wide organization‚Ä¶ Now that requires proper accounts in all our temples.",
            source: "Letter to Karandhara ‚Äî Bombay, 3 December 1972"
          },

          {
            text: "Record of expenditures must be there, that is standard procedure.",
            source: "Letter to Gurudasa & Yamuna ‚Äî Bombay, 19 December 1972"
          },

          {
            text: "Each center should be responsible for its own management.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          },

          {
            text: "This movement is meant for training men to become reliable and responsible.",
            source: "Letter to Karandhara ‚Äî Bombay, 22 December 1972"
          }
        ],

        email: '',
        password: '',
        loading: false,
        err: null,

        async submit() {
          state.err = null
          state.loading = true
          try {
            const { token, user } = await api.login(state.email, state.password)
            auth.save(token, user)
            window.location.href = 'app/index.html'
          } catch (e) {
            state.err = e.message || 'Sign in failed'
          } finally {
            state.loading = false
          }
        },

        async google() {
          try {
            const { url } = await api.googleUrl()
            window.location.href = url
          } catch {
            state.err = 'Could not connect to server'
          }
        }
      })
    </script>
  </body>

</html>
